<h1>Angular 17v - Deferrable views</h1>


<button (click)="updateValue()">Update first number</button>
@defer(on viewport(templateBlock);when firstNum > secondNum) {
  <app-child></app-child>
} @loading(after 100ms;minimum 1000ms) {
  <p>Loading ....</p>
} @placeholder(minimum 500ms) {
  <p>Placeholder ...</p>
} @error {
  <p>Something went wrong... Please try again</p>
}

<div style="margin-top: 500px;"></div>

<p #templateBlock>Template block</p>
