<input placeholder="enter a email" type="text" [formControl]="textFormControl"/>

<div *ngIf="textFormControl.invalid && (textFormControl.touched || textFormControl.dirty)">
    <span *ngIf="textFormControl.errors?.required">This field is required</span>
</div>
<div>
    <button (click)="submit()">Submit</button>
</div>
