<form [formGroup]="dropDownForm">

    <div>
        <label>Continents</label>
        <select formControlName="contintent">
            <option selected></option>
            <option *ngFor="let continent of list" [ngValue]="continent.id">{{continent.label}}</option>
        </select>
    </div>

    <div>
        <label>Countries</label>
        <select formControlName="country">
            <option selected></option>
            <option *ngFor="let country of selectedContriesList" [ngValue]="country.id">{{country.label}}</option>
        </select>
    </div>
    <div>
        <button (click)="submit()">Submit</button>
    </div>
</form>
