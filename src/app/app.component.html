<form [formGroup]="passwordGroup">
    <input placeholder="password" formControlName="password"/>
    <br>
    <br>
    <input placeholder="confirmPassword" formControlName="confirmPassword"/>
    <br>
    <br>
    <ng-container *ngIf="passwordGroup.invalid && (passwordGroup.touched || passwordGroup.dirty)">
        <span *ngIf="passwordGroup.errors?.['notEqual']">Password and confirm password should be same</span>
    </ng-container>
</form>
