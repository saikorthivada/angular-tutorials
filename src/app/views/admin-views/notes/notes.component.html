<div class="container mt-5">
  <div class="d-flex justify-content-between">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup.enter)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    </div>
    <div>
      <button type="button" mat-raised-button color="primary" [routerLink]="['/notes/details']"
        routerLinkActive="router-link-active">Add Notes</button>
    </div>
  </div>



  <div class="mat-elevation-z8">
    <div *ngIf="!isTableVisible()" class="p-3 m-0 d-flex justify-content-center">
      <p class="text-danger">No Records Found</p>
    </div>
    <ng-container *ngIf="isTableVisible()">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>


        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>


        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created at </th>
          <td mat-cell *matCellDef="let row"> {{row.createdAt | date: 'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated at </th>
          <td mat-cell *matCellDef="let row"> {{row.updatedAt | date : 'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <div>
              <button type="button" #resetBtn mat-stroked-button color="accent" class="me-2"
                (click)="deleteConfirmation(row)">Delete</button>
              <button type="button" mat-stroked-button color="primary">Edit</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="pageSizes" aria-label="Select page of users"></mat-paginator>
    </ng-container>
  </div>
</div>
